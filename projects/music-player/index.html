<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Music Player</title>
   <link rel="stylesheet" href="/src/style.css">
   <link rel="stylesheet" href="/src/default.css">
   <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
   
   <main class="font-figtree relative">
      <img src="src/seven.jpg" class="thumbnail w-full h-screen object-contain blur-xl" alt="background">
      <div class="absolute top-14 left-4 right-4 max-w-xs p-5 pb-8 mx-auto rounded-[2.25rem] bg-gray-900/70 backdrop-blur-md shadow-lg">
         <div>
            <img src="src/seven.jpg" class="thumbnail w-full h-auto rounded-2xl" alt="thumbnail">
         </div>
         <div class="flex items-center justify-between">
            <div class="mt-3 mb-3.5">
               <span class="block text-sm font-light leading-3 text-gray-300">
                  iPhone
               </span>
               <h6 class="music-name block text-lg font-medium leading-5 text-gray-50">
                  Seven
               </h6>
               <span class="artist-name block text-sm font-light leading-4 text-gray-300">
                  Jungkook
               </span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-6 h-6 text-gray-300 mr-2">
               <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
             </svg>
         </div>
         <div>
            <audio src="" id="audio"></audio>
            <input type="range" value="0" class="track-range w-full h-1 bg-gray-400 rounded-full cursor-pointer appearance-none focus:outline-none overflow-hidden">
            <div class="flex items-center justify-between">
               <span class="current-time text-xs tracking-tight text-gray-300">
                  00:00
               </span>
               <span class="song-duration text-xs tracking-tight text-gray-300">
                  00:00
               </span>
            </div>
         </div>
         <div class="flex items-center justify-center mt-1 mb-3 gap-8">
            <button class="prev-button rounded-md text-gray-100 focus:outline-none">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-9 h-9">
                  <path d="M9.195 18.44c1.25.713 2.805-.19 2.805-1.629v-2.34l6.945 3.968c1.25.714 2.805-.188 2.805-1.628V8.688c0-1.44-1.555-2.342-2.805-1.628L12 11.03v-2.34c0-1.44-1.555-2.343-2.805-1.629l-7.108 4.062c-1.26.72-1.26 2.536 0 3.256l7.108 4.061z" />
                </svg>
            </button>
            <button class="play-button rounded-md text-gray-100 focus:outline-none">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="4" stroke="currentColor" class="w-11 h-11 hidden" id="pause-icon">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-11 h-11" id="play-icon">
                  <path fill-rule="evenodd" d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z" clip-rule="evenodd" />
                </svg>
            </button>
            <button class="next-button rounded-md text-gray-100 focus:outline-none">
               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-9 h-9 rotate-180">
                  <path d="M9.195 18.44c1.25.713 2.805-.19 2.805-1.629v-2.34l6.945 3.968c1.25.714 2.805-.188 2.805-1.628V8.688c0-1.44-1.555-2.342-2.805-1.628L12 11.03v-2.34c0-1.44-1.555-2.343-2.805-1.629l-7.108 4.062c-1.26.72-1.26 2.536 0 3.256l7.108 4.061z" />
                </svg>
            </button>
         </div>
         <div class="flex items-center justify-center px-4 gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-gray-50">
               <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
             </svg>
            <input type="range" min="1" max="99" value="30" class="track-volume w-full h-1 bg-gray-400 rounded-full cursor-pointer appearance-none focus:outline-none overflow-hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-gray-50">
               <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
             </svg>
         </div>
      </div>
   </main>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
