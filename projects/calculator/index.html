<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/style.css">
  <style>
    .scrollbar-hidden::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="font-figtree bg-gray-900">
  
  <main class="w-min mx-auto mt-20 p-6 rounded-2xl bg-black select-none">
    <div type="text" data-output class="w-full max-w-[16rem] h-[3.75rem] mb-3 text-6xl text-start font-light text-gray-50 bg-transparent overflow-x-auto scrollbar-hidden"></div>
    <div class="flex items-center mb-3 gap-3">
      <button data-all-clear class="w-[7.75rem] h-14 text-2xl font-semibold tracking-tighter rounded-full text-gray-900 bg-gray-400 hover:bg-gray-300 focus:outline-none focus:bg-gray-300">
        AC
      </button>
      <button data-delete class="w-14 h-14 text-2xl font-semibold tracking-tighter rounded-full text-gray-900 bg-gray-400 hover:bg-gray-300 focus:outline-none focus:bg-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="mx-auto w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
        </svg>
      </button>
      <button data-operation class="w-14 h-14 text-2xl font-semibold tracking-tighter leading-[.25rem] rounded-full bg-orange-500 hover:bg-orange-600 focus:outline-none focus:bg-orange-600">
        <div class="block space-y-[3px] text-center">
          <div class="mx-auto w-[5px] h-[5px] rounded-full bg-gray-200"></div>
          <div class="mx-auto w-5 h-[3px] bg-gray-200"></div>
          <div class="mx-auto w-[5px] h-[5px] rounded-full bg-gray-200"></div>
        </div>
      </button>
    </div>
    <div class="flex items-center mb-3 gap-3">
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        7
      </button>
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        8
      </button>
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        9
      </button>
      <button data-operation class="relative w-14 h-14 text-2xl font-semibold tracking-tighter leading-[.25rem] rounded-full bg-orange-500 hover:bg-orange-600 focus:outline-none focus:bg-orange-600">
        <div class="absolute left-[18px] rotate-45 w-5 h-[3px] bg-gray-100"></div>
        <div class="mx-auto my-auto -rotate-45 w-5 h-[3px] bg-gray-100"></div>
      </button>
    </div>
    <div class="flex items-center mb-3 gap-3">
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        4
      </button>
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        5
      </button>
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        6
      </button>
      <button data-operation class="w-14 h-14 text-2xl font-semibold tracking-tighter leading-[.25rem] rounded-full bg-orange-500 hover:bg-orange-600 focus:outline-none focus:bg-orange-600">
        <div class="mx-auto w-4 h-[3px] bg-gray-100"></div>
      </button>
    </div>
    <div class="flex items-center mb-3 gap-3">
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        1
      </button>
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        2
      </button>
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        3
      </button>
      <button data-operation class="relative w-14 h-14 text-2xl font-semibold tracking-tighter leading-[.25rem] rounded-full bg-orange-500 hover:bg-orange-600 focus:outline-none focus:bg-orange-600">
        <div class="absolute left-5 w-4 h-[3px] bg-gray-100"></div>
        <div class="mx-auto rotate-90 w-4 h-[3px] bg-gray-100"></div>
      </button>
    </div>
    <div class="flex items-center gap-3">
      <button data-number class="w-[7.75rem] h-14 text-3xl text-start px-[22px] font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        0
      </button>
      <button data-number class="w-14 h-14 text-3xl font-normal tracking-tighter rounded-full text-gray-200 bg-gray-600/60 hover:bg-gray-700 focus:outline-none focus:bg-gray-700">
        .
      </button>
      <button data-equals class="relative space-y-1 w-14 h-14 text-2xl font-semibold tracking-tighter leading-[.25rem] rounded-full bg-orange-500 hover:bg-orange-600 focus:outline-none focus:bg-orange-600">
        <div class="mx-auto w-4 h-[3px] bg-gray-100"></div>
        <div class="mx-auto w-4 h-[3px] bg-gray-100"></div>
      </button>
    </div>
  </main>

<script src="script.js"></script> 
</body>
</html>
